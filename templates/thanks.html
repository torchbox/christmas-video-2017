<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beatbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Thanks
      </h1>
      <p class="subtitle">
        For your message <strong>{{ message }}</strong>. <br />
        There should now be a video at <a href = "/{{ video }}">{{ video }}</a>.
      </p>
      <p class="subtitle">
          Would you like to <a href = "/">make another one?</a>
      </p>
    </div>
  </section>
  </body>
</html>
